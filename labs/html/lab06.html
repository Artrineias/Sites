<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
    </head>
    <body>
        <form action="/form.php" method="GET">
            <label>Nome:<input type="text" id="name" name="name" maxlength="255" ></label><br>

            <label for="email">Email:<input type="email" id="email" name="email"></label><br>
            
            <label for="telefone">Telefone:<input type="tel" id="telefone" name="telefone" maxlength="15" pattern="([0-9]{2})[0-9]{1}[0-9]{4}-[0-9]{4}"></label><br>
            
            <label for="date" >Data:<input type="date" id="date" name="date"></label><br>
            
            <label for="CPF">CPF:<input type="text" id="CPF" name="CPF"maxlength="14"pattern="[0-9]{3}.[0-9]{3}.[0-9]{3}-[0-9]{2}"></label><br>
            
            <label for="Foto">Foto 4x4:<input type="file" id="Foto" name="Foto"></label><br>
            
            <label for="Curso">
                Curso: 
                <input list="Curso">
                <datalist id="Curso">
                    <option value="Desenvolvimento de Sistemas">
                    <option value="Mecanica">
                    <option value="Eletrica">
                </datalist>
            </label><br>
            
            <label for="Periodo">Periodo:<input type="text" id="Periodo" name="Periodo"></label><br>
            
            <label for="Unidade">Unidade:<input type="text" id="Unidade" name="Unidade"></label><br>
            
            <label for="Duvidas">Duvidas:<textarea type="textarea" id="Duvidas" name="Duvidas"></textarea></label><br>
            
            <label for="Enviar"><input type="submit" id="Enviar" name="Enviar" value="Enviar"></label>
            
        </form>
    </body>
</html>
